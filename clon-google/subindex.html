<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Clon google</title>
</head>
<body>
    <!--Inicia barra de navegación-->
    <div class="d-flex justify-content-end">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-4">
            <a class="navbar-brand" href="#">Gmail</a>
            <a class="navbar-brand" href="#">Imágenes </a>
            <a class="navbar-brand" href="#">
                <img class="lupa" src="imagenes/dots.png" alt="9-puntos">
            </a>
            <a class="navbar-brand" href="#">
                <img class="cuenta" src="imagenes/cuenta.png" alt="cuenta">
            </a>
        </nav>
    </div>
    <!--Termina barra de navegación-->

    <!--Inicia buscador-->
    <div class="container">
        <img class="logo-google" src="imagenes/logo.png" alt="logo-google">
        <div class="barra form-control rounded-pill">
            <img class="lupa" src="imagenes/lupa.png" alt="lupa">
            <input  class="subinput" type="text" placeholder="Busca en Google o escribe una URL">
            <div class="image-container">
                <img   class="lupa" src="imagenes/microfono.png" alt="logo-microfono">
                <div class="image-text">
                    Búsqueda por voz
                </div>
            </div>
        </div>
        

        <div class="btn-container-iconos">
            <div class="btn-group-wrapper">
                <div class="btn-group">
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/gmail.png" alt="icono-gmail">
                        </button>
                        <p>Gmail</p>
                    </div>
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/github.png" alt="icono-github">
                        </button>
                        <p>Github</p>
                    </div>
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/youtube.png" alt="icono-youtube">
                        </button>
                        <p>Youtube</p>
                    </div>
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/whatsapp.png" alt="icono-whatsapp">
                        </button>
                        <p>(8) Whatsapp</p>
                    </div>
                </div>
                <div class="btn-group">
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/facebook.png" alt="icono-facebook">
                        </button>
                        <p>Facebook</p>
                    </div>
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/drive.png" alt="icono-drive">
                        </button>
                        <p>Drive</p>
                    </div>
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/twitter.png" alt="icono-twitter">
                        </button>
                        <p>Twitter</p>
                    </div>
                    <div class="boton">
                        <button class="circle-btn">
                            <img src="imagenes/mas.png" alt="icono-mas">
                        </button>
                        <p>Agregar acceso ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--termina buscador-->

    <!--Inicia pie de pagina-->
    <footer  style="position: fixed; bottom: 0; width: 100%;">
    </footer>
    <!--Termina pie de pagina-->


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
